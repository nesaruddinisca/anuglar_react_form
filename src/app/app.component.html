<h1 class="bg-info text-white text-center p-2 m-2">Reactive Form</h1>
<div class="row justify-content-center">
  <div class="col-sm-4" >
    <form #my="ngForm" [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input formControlName="username" type="text" class="form-control">
    
    <div class="text-danger" *ngIf="username?.invalid && (username?.touched || username?.dirty)">
      <span *ngIf="username?.hasError('required')">Username is required</span>
      <span *ngIf="username?.hasError('minlength')">Username atleast 5 characters</span>
      <span *ngIf="username?.hasError('maxlength')"> Username atmost 10 characters</span>
    </div>
    
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control">
    
    <div class="text-danger" *ngIf="password?.invalid && (username?.touched || username?.dirty)">
      <span *ngIf="password?.hasError('required')">Password is required</span>
      <span *ngIf="password?.hasError('minlength')">Password atleast 5 characters</span>
      <span *ngIf="password?.hasError('maxlength')"> Password atmost 10 characters</span>
    </div>
    
      </div>
      <button [disabled]="my.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
</div>


<div class="mt-5">
<h4>Name: {{name}}</h4>
<h4>Password: {{pass}}</h4>
</div>
